<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% block title %} <title>企业考勤管理系统</title> {% endblock %}
    {% block styles %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit">
        <meta name="keywords" content="后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
        <meta name="description" content="基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

        <link href="../../static/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
        <link href="../../static/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

        <!-- Morris -->
        <link href="../../static/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

        <!-- Gritter -->
        <link href="../../static/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

        <link href="../../static/css/animate.css" rel="stylesheet">
        <link href="../../static/css/style.css?v=2.2.0" rel="stylesheet">
    {% endblock %}
</head>



<body>

<div id="wrapper" >
    {% block left_content %}

    {% endblock %}
    <div id="page-wrapper" class="gray-bg dashbard-1">
        {% block top %}

        {% endblock %}

        {% block content %}

        {% endblock %}


        {% block footer %}
            <div class="footer">
                <div class="pull-right">
                    By：<a href="https://github.com/195779/graduationDesign" target="_blank">Alan's github
                    repositories</a>
                </div>
                <div>
                    <strong>Hebut</strong> A+ &copy; 2023
                </div>
            </div>
        {% endblock %}

    </div>
</div>

</body>

{% block script %}
    <!-- Mainly scripts -->
    <script src="../../static/js/jquery-2.1.1.min.js"></script>
    <script src="../../static/js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../../static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Flot -->
    <script src="../../static/js/plugins/flot/jquery.flot.js"></script>
    <script src="../../static/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="../../static/js/plugins/flot/jquery.flot.spline.js"></script>
    <script src="../../static/js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="../../static/js/plugins/flot/jquery.flot.pie.js"></script>

    <!-- Peity -->
    <script src="../../static/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="../../static/js/demo/peity-demo.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../../static/js/hplus.js?v=2.2.0"></script>
    <script src="../../static/js/plugins/pace/pace.min.js"></script>

    <!-- jQuery UI -->
    <script src="../../static/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- GITTER -->
    <script src="../../static/js/plugins/gritter/jquery.gritter.min.js"></script>

    <!-- EayPIE -->
    <script src="../../static/js/plugins/easypiechart/jquery.easypiechart.js"></script>

    <!-- Sparkline -->
    <script src="../../static/js/plugins/sparkline/jquery.sparkline.min.js"></script>

    <!-- Sparkline demo data  -->
    <script src="../../static/js/demo/sparkline-demo.js"></script>

    <script>
        $(document).ready(function () {
            WinMove();
            setTimeout(function () {
                $.gritter.add({
                    title: '您有2条未读信息',
                    text: '请前往<a href="mailbox.html" class="text-warning">收件箱</a>查看今日任务',
                    time: 10000
                });
            }, 2000);


            $('.chart').easyPieChart({
                barColor: '#f8ac59',
                //  scaleColor: false,
                scaleLength: 5,
                lineWidth: 4,
                size: 80
            });

            $('.chart2').easyPieChart({
                barColor: '#1c84c6',
                //                scaleColor: false,
                scaleLength: 5,
                lineWidth: 4,
                size: 80
            });

            var data1 = [
                [0, 4], [1, 8], [2, 5], [3, 10], [4, 4], [5, 16], [6, 5], [7, 11], [8, 6], [9, 11], [10, 30], [11, 10], [12, 13], [13, 4], [14, 3], [15, 3], [16, 6]
            ];
            var data2 = [
                [0, 1], [1, 0], [2, 2], [3, 0], [4, 1], [5, 3], [6, 1], [7, 5], [8, 2], [9, 3], [10, 2], [11, 1], [12, 0], [13, 2], [14, 8], [15, 0], [16, 0]
            ];
            $("#flot-dashboard-chart").length && $.plot($("#flot-dashboard-chart"), [
                data1, data2
            ], {
                series: {
                    lines: {
                        show: false,
                        fill: true
                    },
                    splines: {
                        show: true,
                        tension: 0.4,
                        lineWidth: 1,
                        fill: 0.4
                    },
                    points: {
                        radius: 0,
                        show: true
                    },
                    shadowSize: 2
                },
                grid: {
                    hoverable: true,
                    clickable: true,
                    tickColor: "#d5d5d5",
                    borderWidth: 1,
                    color: '#d5d5d5'
                },
                colors: ["#1ab394", "#464f88"],
                xaxis: {},
                yaxis: {
                    ticks: 4
                },
                tooltip: false
            });
        });
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script><!--统计代码，可删除-->
{% endblock %}
</html>
