<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% block title %} <title>企业考勤管理系统</title> {% endblock %}
    {% block styles %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit">
        <meta name="keywords" content="后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
        <meta name="description" content="基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

        <link href="../../static/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
        <link href="../../static/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

        <!-- Morris -->
        <link href="../../static/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

        <!-- Gritter -->
        <link href="../../static/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

        <link href="../../static/css/animate.css" rel="stylesheet">
        <link href="../../static/css/style.css?v=2.2.0" rel="stylesheet">

    {% endblock %}
</head>



<body>

<div id="wrapper" style="background: linear-gradient(to right, #011f39, #7093eb);">
<link rel="stylesheet" type="text/css" href="../../static/css2/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css2/style.css">
<link rel="stylesheet" type="text/css" href="../../static/css/plugins/datapicker/datepicker3.css">
    <script src="../../static/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    {% block left_content %}

    {% endblock %}
    <div id="page-wrapper" class="gray-bg dashboard-1"  >
        {% block top %}

        {% endblock %}

        {% block content %}

        {% endblock %}


        {% block footer %}
            <div class="footer">
                <div class="pull-right">
                    By：<a href="https://github.com/195779/graduationDesign" target="_blank">Alan's github
                    repositories</a>
                </div>
                <div>
                    <strong>Hebut</strong> A+ &copy; 2023
                </div>
            </div>
        {% endblock %}

    </div>
</div>

</body>

{% block script %}

    <script src="../../static/js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../../static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <script src="../../static/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="../../static/js/plugins/flot/jquery.flot.spline.js"></script>
    <script src="../../static/js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="../../static/js/plugins/flot/jquery.flot.pie.js"></script>

    <!-- Peity -->
    <script src="../../static/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="../../static/js/demo/peity-demo.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../../static/js/hplus.js?v=2.2.0"></script>
    <script src="../../static/js/plugins/pace/pace.min.js"></script>

    <script src="../../static/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- GITTER -->

    <!-- EayPIE -->

        })
