<!DOCTYPE html>
<html>
<head>
	<title>修改密码</title>
	<!-- 引入 Bootstrap 样式文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">修改密码</h1>
		<button class="btn btn-primary btn-lg center-block" data-toggle="modal" data-target="#myModal">修改密码</button>
	</div>

	<!-- 修改密码弹出窗口 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">修改密码</h4>
				</div>
				<form>
					<div class="modal-body">
						<div class="form-group">
							<label for="old-password">旧密码：</label>
							<input type="password" class="form-control" id="old-password" name="old-password">
						</div>
						<div class="form-group">
							<label for="new-password">新密码：</label>
							<input type="password" class="form-control" id="new-password" name="new-password">
						</div>
						<div class="form-group">
							<label for="confirm-password">确认新密码：</label>
							<input type="password" class="form-control" id="confirm-password" name="confirm-password">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn btn-primary">确认修改</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- 引入 Bootstrap JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
